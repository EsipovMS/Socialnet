databaseChangeLog:
  - changeSet:
      id: 21
      author: Michael
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: captcha_key
                  name: id
                  type: BIGINT
              - column:
                  name: code
                  type: VARCHAR(255)
              - column:
                  name: secret_code
                  type: VARCHAR(255)
              - column:
                  name: time
                  type: TIMESTAMP WITHOUT TIME ZONE
            tableName: captcha