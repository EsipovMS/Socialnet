stages:
  - build
  - test
  - package
  - deploy
  - check-liquibase-errors
  - sonarqube-check

build:
  stage: build
  only:
    - dev
  tags:
    - socialnet_runner
  script:
    - echo "Compiling..."
    - mvn clean
    - mvn compile -Dmaven.repo.local=./.m2/repository
  cache:
    paths:
      - ./target
      - ./.m2

test:
  stage: test
  only:
    - dev
  tags:
    - socialnet_runner
  script:
    - echo "Testing..."
    - mvn test -Dmaven.repo.local=./.m2/repository
  cache:
    paths:
      - ./target
      - ./.m2

package:
  stage: package
  only:
    - dev
  tags:
    - socialnet_runner
  script:
    - echo "Packging..."
    - mvn package -am -Dmaven.test.skip -T 1C -Dmaven.repo.local=./.m2/repository
  artifacts:
    paths:
      - target/javapro37backend-0.0.1-SNAPSHOT.jar
  cache:
    policy: pull
    paths:
      - ./target
      - ./.m2

deploy:
  stage: deploy
  only:
    - dev
  tags:
    - socialnet_runner
  script:
    - echo "Deploying..."
    - docker-compose down
    - (docker ps -a -q --filter="name=backend" | xargs docker stop | xargs docker rm) || echo "No containers to remove"
    - (docker images -a -q --filter="dangling=true" | xargs docker rmi) || echo "No images to remove"
    - (docker images -a -q --filter="reference=backend" | xargs docker rmi) || echo "No images to remove"
    - docker-compose up --build -d

check-liquibase-errors:
  stage: check-liquibase-errors
  only:
    - dev
  tags:
    - socialnet_runner
  script:
    - docker logs backend | grep -q 'liquibase.exception.ValidationFailedException' && export LIQERR=1 || export LIQERR=0
    - if [ $LIQERR == 1 ]; then exit 1; fi

sonarqube-check:
  stage: sonarqube-check
  tags:
    - socialnet_runner
  only:
    - dev
  image: maven:3.6.3-jdk-11
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn verify sonar:sonar -Dsonar.projectKey=javapro_team37_javaproteams37backend_AYgjeYeefLdHS3cra806 -Dsonar.projectName='JavaproTeams37Backend ' -Dmaven.test.skip
  allow_failure: true
